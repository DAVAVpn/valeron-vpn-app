<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 20px;
        }
        .header { text-align: center; margin-bottom: 25px; margin-top: 10px; }
        .header h1 { color: var(--accent); margin: 0; font-size: 26px; }
        .header p { opacity: 0.6; font-size: 14px; margin-top: 5px; }

        .location-card {
            background: var(--card);
            width: 100%; max-width: 320px;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .loc-info { display: flex; align-items: center; gap: 12px; }
        .flag { font-size: 28px; }
        .name { font-weight: bold; font-size: 16px; display: block; }
        .status { font-size: 11px; color: #4ade80; }

        .btn {
            background: var(--accent);
            color: #0f172a;
            border: none; 
            padding: 10px 18px;
            border-radius: 10px; 
            font-weight: 800;
            font-size: 13px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn:active { transform: scale(0.95); opacity: 0.9; }
    </style>
</head>
