<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; }
        .tabs { display: flex; background: var(--card); padding: 10px; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; opacity: 0.5; font-weight: bold; cursor: pointer; }
        .tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 2px solid var(--accent); }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--accent); color: #0f172a; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; }
        .acc-item { background: var(--card); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .acc-header { width: 100%; padding: 15px; background: none; border: none; color: white; text-align: left; font-size: 15px; font-weight: bold; cursor: pointer; }
        .acc-body { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .acc-item.open .acc-body { max-height: 500px; }
        .acc-content { padding: 15px; font-size: 14px; }
        .download-links { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .dl-btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        .android { background: #3ddc84; color: #073042; }
        .ios { background: #f8fafc; color: #1e293b; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('servers')">СЕРВЕРЫ</button>
        <button class="tab-btn" onclick="openTab('guide')">ИНСТРУКЦИЯ</button>
    </div>

    <div id="servers" class="content active">
        <div class="card"><span>🇳🇱 Netherlands</span><button class="btn" onclick="sendToBot('get_key_nl')">ВЗЯТЬ</button></div>
        <div class="card"><span>🇩🇪 Germany</span><button class="btn" onclick="sendToBot('get_key_de')">ВЗЯТЬ</button></div>
    </div>

    <div id="guide" class="content">
        <h3>Настройка за 3 шага</h3>
        <div class="acc-item">
            <button class="acc-header" onclick="toggleAcc(this)">1. Скачать приложение</button>
            <div class="acc-body">
                <div class="acc-content">
                    Выберите ваше устройство:
                    <div class="download-links">
                        <button onclick="openExternal('https://play.google.com/store/apps/details?id=com.v2ray.ang')" class="dl-btn android">🤖 Android (v2rayNG)</button>
                        <button onclick="openExternal('https://apps.apple.com/us/app/v2box-v2ray-client/id1641370297')" class="dl-btn ios">🍎 iOS (V2Box)</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="acc-item">
            <button class="acc-header" onclick="toggleAcc(this)">2. Получить ключ</button>
            <div class="acc-body"><div class="acc-content">Нажмите "ВЗЯТЬ" во вкладке Серверы.</div></div>
        </div>
    </div>

    <script>
        var tg = window.Telegram.WebApp;
        tg.expand();

        function openTab(tabId) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleAcc(el) {
            const item = el.parentElement;
            const isOpen = item.classList.contains('open');
            document.querySelectorAll('.acc-item').forEach(i => i.classList.remove('open'));
            if (!isOpen) item.classList.add('open');
        }

        function openExternal(url) {
            tg.openLink(url); // Ключевая функция для обхода ошибок Play Market
        }

        function sendToBot(command) {
            tg.sendData(command);
            tg.close();
        }
    </script>
</body>
</html>
