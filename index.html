<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; }
        
        .tabs { display: flex; background: var(--card); padding: 5px; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: none; color: white; opacity: 0.5; font-weight: bold; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 2px solid var(--accent); }

        .content { padding: 20px; display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--accent); color: #0f172a; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Профиль */
        .profile-info { text-align: center; background: var(--card); padding: 20px; border-radius: 15px; border: 1px dashed var(--accent); }
        .status-badge { background: #4ade80; color: #064e3b; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        /* Аккордеон */
        .acc-item { background: var(--card); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .acc-header { width: 100%; padding: 15px; background: none; border: none; color: white; text-align: left; font-size: 15px; font-weight: bold; cursor: pointer; }
        .acc-body { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .acc-item.open .acc-body { max-height: 500px; }
        
        .dl-btn { display: block; width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; text-align: center; }
        .android { background: #3ddc84; color: #073042; }
        .ios { background: #f8fafc; color: #1e293b; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('servers')">СЕРВЕРЫ</button>
        <button class="tab-btn" onclick="openTab('guide')">ИНСТРУКЦИЯ</button>
        <button class="tab-btn" onclick="openTab('profile')">ПРОФИЛЬ</button>
    </div>

    <div id="servers" class="content active">
        <div class="card"><span>🇳🇱 Netherlands</span><button class="btn" onclick="sendToBot('get_key_nl')">ВЗЯТЬ</button></div>
        <div id="card-de" class="card"><span>🇩🇪 Germany</span><button class="btn" onclick="sendToBot('get_key_de')">ВЗЯТЬ</button></div>
    </div>

    <div id="guide" class="content">
        <div class="acc-item">
            <button class="acc-header" onclick="toggleAcc(this)">1. Скачать приложение</button>
            <div class="acc-body">
                <div style="padding: 15px;">
                    <button onclick="openExternal('https://play.google.com/store/apps/details?id=com.v2ray.ang')" class="dl-btn android">🤖 Скачать v2rayNG (Android)</button>
                    <button onclick="openExternal('https://apps.apple.com/us/app/v2box-v2ray-client/id1641370297')" class="dl-btn ios">🍎 Скачать V2Box (iOS)</button>
                </div>
            </div>
        </div>
        <div class="acc-item">
            <button class="acc-header" onclick="toggleAcc(this)">2. Скопировать ключ</button>
            <div class="acc-body"><div style="padding: 15px;">Выберите сервер и нажмите "ВЗЯТЬ". Бот пришлет ключ в чат. Нажмите на него, чтобы скопировать.</div></div>
        </div>
    </div>

    <div id="profile" class="content">
        <div class="profile-info">
            <h2 id="userName">Пользователь</h2>
            <p>Статус: <span class="status-badge">Активен</span></p>
            <hr style="border: 0.5px solid rgba(255,255,255,0.1);">
            <p style="font-size: 14px;">Подписка до: <b>Безлимитно</b></p>
            <button class="btn" style="width: 100%; margin-top: 10px;" onclick="tg.close()">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        var tg = window.Telegram.WebApp;
        tg.expand();

        // Отображаем имя пользователя в профиле
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('userName').innerText = tg.initDataUnsafe.user.first_name;
        }

        function openTab(tabId) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleAcc(el) {
            const item = el.parentElement;
            item.classList.toggle('open');
        }

        function openExternal(url) {
            tg.openLink(url); // Используем Telegram API для открытия ссылок
        }

        function sendToBot(command) {
            tg.sendData(command);
            tg.close();
        }
    </script>
</body>
</html>
