<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f8fafc;
        }
        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--accent); margin: 0; font-size: 28px; letter-spacing: 1px; }
        .header p { opacity: 0.6; font-size: 14px; }

        .location-card {
            background: var(--card-bg);
            width: 100%; max-width: 350px;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(56, 189, 248, 0.1);
            display: flex; align-items: center; justify-content: space-between;
            transition: transform 0.2s, border 0.2s;
        }
        .location-card:active { transform: scale(0.98); border-color: var(--accent); }

        .loc-info { display: flex; align-items: center; gap: 15px; }
        .flag { font-size: 30px; }
        .name { font-weight: bold; font-size: 18px; }
        .ping { font-size: 12px; color: #4ade80; }

        .get-btn {
            background: var(--accent);
            color: #0f172a;
            border: none; padding: 10px 15px;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VALERON PREMIUM</h1>
        <p>Выберите локацию для подключения</p>
    </div>

    <div class="location-card">
        <div class="loc-info">
            <div class="flag">🇳🇱</div>
            <div>
                <div class="name">Netherlands</div>
                <div class="ping">● 32ms (Fast)</div>
            </div>
        </div>
        <button class="get-btn" onclick="sendLoc('nl')">ВЗЯТЬ</button>
    </div>

    <div class="location-card">
        <div class="loc-info">
            <div class="flag">🇩🇪</div>
            <div>
                <div class="name">Germany</div>
                <div class="ping">● 45ms (Stable)</div>
            </div>
        </div>
        <button class="get-btn" onclick="sendLoc('de')">ВЗЯТЬ</button>
    </div>

    <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function sendData(country) {
        alert("Нажата страна: " + country); // Это покажет всплывающее окно в Телеграме
        tg.sendData("get_key_" + country);
        tg.close();
    }
</script>
</body>
</html>
