<!DOCTYPE html>

    <style>
        body {

            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3); /* Золотистая рамка */

            padding: 25px;

            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: 0.3s;
            width: 100%;
        }
        .btn:active { transform: scale(0.95); }
        .links { margin-top: 20px; font-size: 12px; }
        .links a { color: #ffd700; text-decoration: none; margin: 0 5px; }
    </style>
</head>
