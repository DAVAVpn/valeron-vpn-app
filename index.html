<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; }
        .tabs { display: flex; background: var(--card); padding: 5px; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: none; color: white; opacity: 0.5; font-weight: bold; font-size: 11px; cursor: pointer; }
        .tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 2px solid var(--accent); }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        .card { background: var(--card); padding: 12px 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .btn { background: var(--accent); color: #0f172a; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .acc-item { background: var(--card); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .acc-header { width: 100%; padding: 15px; background: none; border: none; color: white; text-align: left; font-size: 14px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
        .acc-body { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .acc-item.open .acc-body { max-height: 500px; }
        .status-box { text-align: center; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('servers')">СЕРВЕРЫ</button>
        <button class="tab-btn" onclick="openTab('guide')">ИНСТРУКЦИЯ</button>
        <button class="tab-btn" onclick="openTab('profile')">ПРОФИЛЬ</button>
    </div>

    <div id="servers" class="content active">
        <div class="card"><span>🇳🇱 Нидерланды</span><button class="btn" style="width:auto" onclick="sendToBot('get_key_nl')">ВЗЯТЬ</button></div>
        <div class="card"><span>🇩🇪 Германия</span><button class="btn" style="width:auto" onclick="sendToBot('get_key_de')">ВЗЯТЬ</button></div>
        <div class="card"><span>🇹🇷 Турция</span><button class="btn" style="width:auto" onclick="sendToBot('get_key_tr')">ВЗЯТЬ</button></div>
        <div class="card"><span>🇵🇱 Польша</span><button class="btn" style="width:auto" onclick="sendToBot('get_key_pl')">ВЗЯТЬ</button></div>
    </div>

    <div id="guide" class="content">
        <div class="acc-item open">
            <button class="acc-header" onclick="toggleAcc(this)">1. Скачать приложение <span>▼</span></button>
            <div class="acc-body">
                <div style="padding: 15px; text-align: center;">
                    <p style="font-size: 13px; opacity: 0.8; margin-bottom: 15px;">Нажмите кнопку ниже, и бот пришлет ссылки на Google Play и App Store прямо в чат.</p>
                    <button class="btn" onclick="sendToBot('get_links')">📥 ПОЛУЧИТЬ ССЫЛКИ</button>
                </div>
            </div>
        </div>
        <div class="acc-item">
            <button class="acc-header" onclick="toggleAcc(this)">2. Как активировать? <span>▼</span></button>
            <div class="acc-body">
                <div style="padding: 15px; font-size: 13px; opacity: 0.8;">Скопируйте ключ из чата, откройте приложение и нажмите значок "+".</div>
            </div>
        </div>
    </div>

    <div id="profile" class="content">
        <div class="status-box">
            <h2 id="userName">...</h2>
            <p style="color: #4ade80; font-weight: bold;">Статус: ACTIVE</p>
            <p style="font-size: 12px; opacity: 0.5;">ID: <span id="userId">...</span></p>
            <button class="btn" style="margin-top: 15px; background: rgba(56,189,248,0.1); color: var(--accent); border: 1px solid var(--accent);" onclick="sendToBot('get_support')">🆘 ПОДДЕРЖКА</button>
        </div>
    </div>

    <script>
        var tg = window.Telegram.WebApp;
        tg.expand();
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('userName').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('userId').innerText = tg.initDataUnsafe.user.id;
        }
        function openTab(tabId) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        function toggleAcc(el) { el.parentElement.classList.toggle('open'); }
        function sendToBot(command) { tg.sendData(command); tg.close(); }
    </script>
</body>
</html>
